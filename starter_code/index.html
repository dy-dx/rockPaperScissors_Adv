<!DOCTYPE html>
<html>

  <head>
      <title>
        Pokemon
      </title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script type="text/javascript" src="jquery.jrumble.1.3.js"></script>
      <script type="text/javascript" src="script.js"></script>
  </head>

  <body>

    <div class="container">
      <div id="currentUserPokemon" class="user pokemon-active"></div>
      <div id="currentAiPokemon" class="ai pokemon-active"></div>
    </div>

    <div class="container">
      <div class="pokemon-status">
        HP: <span id='userPokemonHP'></span>
        <div class='hp-bar' id='userPokemonHPBar'><div class='hp-bar-fill'></div></div>
      </div>
      <div class="pokemon-status">
        HP: <span id='aiPokemonHP'></span>
        <div class='hp-bar' id='aiPokemonHPBar'><div class='hp-bar-fill'></div></div>
      </div>
    </div>
    

    <div class="container">
      <div class="teams-container">
        <div class="user team-container">
          <p> Your Team: </p>
          <div id="userTeam">
            <!--
            <div class="pokemon selectable">
            </div>
            -->
          </div>
        </div>
        <div class="ai team-container">
          <p> AI Team: </p>
          <div id="aiTeam">
            <!--
            <div class="pokemon selectable">
            </div>
            -->
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="pokemonSelection">
      <br>
      <div>
          Choose a Pokemon
      </div>
      <ul>

      </ul>
    </div>

    <br>
    <div class="container battle-log-container">
      <div>Battle Log</div>
      <br>
      <div id="battleLog"></div>
    </div>


  </body>

</html>
